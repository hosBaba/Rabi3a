<ion-header translucent>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Détails du produit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen *ngIf="product" class="product-page">

  <!-- صورة المنتج -->
  <div class="image-container">
    <img [src]="product.imageUrl" alt="Produit" />
  </div>

  <!-- تفاصيل المنتج -->
  <div class="product-card ion-padding">
    <h1 class="title">{{ product.category }}</h1>

    <div class="price-section">
      <span class="price">{{ product.prix }}</span>
      <span class="currency">€</span>
      <span class="unit"> / pièce</span>
    </div>

    <p class="description">{{ product.description }}</p>

    <!-- زر إضافة للسلة -->
    <ion-button expand="block" color="primary" shape="round" class="buy-button">
      Ajouter au panier
    </ion-button>
  </div>

</ion-content>
