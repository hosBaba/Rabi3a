

<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar class="toolbar2">
      <ion-title class="title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    
    <ion-list>
      <ion-item button routerLink="/home">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item button routerLink="/profile">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>

      <ion-item button routerLink="/add-product">
     <ion-icon slot="start" name="add-outline"></ion-icon>       
     <ion-label>Add-product</ion-label>
      </ion-item>

       <ion-item button routerLink="/add-product">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>     
    <ion-label>Log-out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main page -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="toolbar">
      <ion-title class="title">Shop</ion-title>
      <ion-buttons slot="end">
        <!-- زر فتح القائمة -->
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let product of products">
          <ion-card>
            <ion-img [src]="product.image"></ion-img>
            <ion-card-content>
              <div class="price">
                <span class="sale-price">${{ product.price }}</span>
                <span class="old-price">${{ product.oldPrice }}</span>
              </div>
              <p class="title">{{ product.title }}</p>
            </ion-card-content>
            <ion-button fill="clear" class="heart-btn" slot="end">
              <ion-icon [name]="product.favorite ? 'heart' : 'heart-outline'"></ion-icon>
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
