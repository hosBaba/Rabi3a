

<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar class="toolbar2">
      <ion-title class="title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    
    <ion-list>
      <ion-item button routerLink="/home">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item button routerLink="/profile">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>

    <ion-item-group>
  <ion-item-divider>
    <ion-label>Add Product</ion-label>
  </ion-item-divider>

  <ion-item button routerLink="/image-product">
    <ion-icon slot="start" name="image-outline"></ion-icon>
    <ion-label>Add Image</ion-label>
  </ion-item>

  <ion-item button routerLink="/video-product">
    <ion-icon slot="start" name="videocam-outline"></ion-icon>
    <ion-label>Add Video</ion-label>
  </ion-item>
</ion-item-group>


       <ion-item button (click)="onlogout()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>     
    <ion-label>Log-out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main page -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="toolbar">
      <ion-title class="title">Shop</ion-title>
      <ion-buttons slot="end">
        <!-- زر فتح القائمة -->
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
  <ion-content>
  <cdk-virtual-scroll-viewport itemSize="220" class="viewport">
    <div *cdkVirtualFor="let product of products" class="product-card">
      <ion-card>
<img [src]="product.imageUrl" alt="product image"   [routerLink]="['/show-product', product.id]"
/>
        <ion-card-header>
          <ion-card-title>{{ product.category }}</ion-card-title>
          <ion-card-subtitle>{{ product.prix | currency:'EUR' }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{ product.description }}
        </ion-card-content>
      </ion-card>
    </div>
  </cdk-virtual-scroll-viewport>
</ion-content>

  </ion-content>
</div>
