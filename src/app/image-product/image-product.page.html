<ion-header collapse="fade" class="app-header">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter une image</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="form.reset(); imagePreview=null">Réinitialiser</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg">
  <div class="container">
    <ion-card class="glass">
      <ion-card-header>
        <ion-card-title>Informations</ion-card-title>
        <ion-card-subtitle>Ajoutez un titre, une description et votre fichier image</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
          <div class="grid">
            <div class="left">
              <div class="dropzone">
                <ng-container *ngIf="!imagePreview; else previewTpl">
                  <ion-icon name="cloud-upload-outline" class="icon"></ion-icon>
                  <h3>Glissez-déposez votre image ici</h3>
                  <p>ou</p>
                  <ion-button size="small" (click)="openFilePicker()">Choisir une image</ion-button>
                </ng-container>

                <ng-template #previewTpl>
                  <img class="preview-img" [src]="imagePreview" alt="aperçu" />
                  <div class="actions">
                    <ion-button fill="outline" size="small" (click)="openFilePicker()">Changer</ion-button>
                    <ion-button fill="clear" size="small" color="danger" (click)="imagePreview=null; imageFile=null; form.patchValue({file:null})">Retirer</ion-button>
                  </div>
                </ng-template>

                <!-- input caché -->
                <input id="imageInput" type="file" accept="image/*" hidden (change)="onFileChange($event)">
              </div>
            </div>

            <div class="right">
              <ion-item class="field" fill="outline">
                <ion-label>Catégorie</ion-label>
                <ion-select interface="popover" formControlName="category">
                  <ion-select-option *ngFor="let c of categories" [value]="c">{{ c }}</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item class="field" fill="outline">
                <ion-label position="floating">Prix</ion-label>
                <ion-input formControlName="prix" type="number"></ion-input>
              </ion-item>

              <ion-item class="field" fill="outline">
                <ion-label position="floating">Description</ion-label>
                <ion-textarea formControlName="description" maxlength="500" autoGrow="true"></ion-textarea>
              </ion-item>

              <div class="actions-submit">
                <ion-button type="submit" size="large" class="submit-btn" [disabled]="form.invalid">
                  <ion-icon slot="start" name="cloud-upload"></ion-icon>
                  Publier l'image
                </ion-button>
              </div>
            </div>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
